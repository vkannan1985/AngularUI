<div class="col-sm-8">
  <h2>Create User</h2>
  <hr />
  <div class="mb-3">
    <label class="form-label">User Id</label>
    <input
      type="text"
      name="userId"
      class="form-control"
      [(ngModel)]="user.UserId"
    />
  </div>
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input
      type="text"
      name="name"
      class="form-control"
      [(ngModel)]="user.name"
    />
  </div>
  <div class="mb-3">
    <label class="form-label">City</label>
    <input
      type="text"
      name="city"
      class="form-control"
      [(ngModel)]="user.city"
    />
  </div>
  <div class="mb-3">
    <input
      type="submit"
      value="Save"
      class="btn btn-primary"
      (click)="SaveData()"
    />
    &nbsp; <a class="btn btn-warning" [routerLink]="['']">Cancel</a>
  </div>
</div>
